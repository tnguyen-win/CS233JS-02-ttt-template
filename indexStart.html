<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS 233JS Tic Tac Toe</title>
</head>

<body class="text-center">
	<div class="text-bg-dark container mt-0 mt-lg-5 p-5 p-lg-0" id="board">
		<div class="h1 mb-5 text-info" id="status">Next Player: X</div>
		<div class="d-flex justify-content-center h1 row mb-0">
			<div id="0" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="1" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="2" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
		</div>
		<div class="d-flex justify-content-center h1 row mb-0">
			<div id="3" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="4" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="5" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
		</div>
		<div class="d-flex justify-content-center h1 row mb-0">
			<div id="6" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="7" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
			<div id="8" name="square" class="col-sm-2 py-5 border border-light square" style="--bs-border-opacity: 0.25;">
				&nbsp;</div>
		</div>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="stylesStart.css">
		<script src="src/indexStartV2.js"></script>
</body>

</html>
